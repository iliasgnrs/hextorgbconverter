<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hex to RGB Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    <!-- Heading -->
    <div class="head">
        HEX - RGB | CONVERTER
    </div>

    <div id="content">
        
        <!-- Hex Color Code Input -->
        <input type="text" id="hex" placeholder="HEX Color Code">
        <img id="hexError" class="hidden" src="../converter/information.svg" />
        
        <br>
        
        <!-- RGB Color Code Input -->
        <input type="text" id="rgb" placeholder="RGB Color Code">
        <img id="rgbError" class="hidden" src="../converter/information.svg" />
        
    </div>
    <!-- Social Buttons -->
    <a id="githubBtn" href="https://github.com/iliasgnrs" target="_blank"><i class="fab fa-github"></i></a>
    <a id="twitterBtn" href="https://twitter.com/iliasgnrs" target="_blank"><i class="fab fa-twitter"></i></a>
    <a id="facebookBtn" href="https://facebook.com/iliasgiannaros" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a id="linkedinBtn" href="https://www.linkedin.com/in/iliasgnrs/" target="_blank"><i class="fab fa-linkedin-in"></i></a>

    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
